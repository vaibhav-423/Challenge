<!-- frontend/templates/index.html -->

{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Transactions Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container my-4">
        <h1 class="mb-4">Product Transactions Dashboard</h1>

        <!-- Month Selection Dropdown -->
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="monthSelect" class="form-label">Select Month:</label>
                <select id="monthSelect" class="form-select">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March" selected>March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
        </div>

        <!-- Transactions Table and Search -->
        <div class="row mb-4">
            <div class="col-md-12">
                <input type="text" id="searchBox" class="form-control" placeholder="Search transactions...">
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-md-12">
                <table class="table table-bordered" id="transactionsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product ID</th>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Date of Sale</th>
                            <th>Status</th>
                            <th>Category</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Transactions will be populated here -->
                    </tbody>
                </table>

                <!-- Pagination Controls -->
                <nav>
                    <ul class="pagination">
                        <li class="page-item">
                            <button class="page-link" id="prevPage">Previous</button>
                        </li>
                        <li class="page-item">
                            <span class="page-link" id="currentPage">1</span>
                        </li>
                        <li class="page-item">
                            <button class="page-link" id="nextPage">Next</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Statistics -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-header">Total Sale Amount</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalSaleAmount">$0</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-success mb-3">
                    <div class="card-header">Total Sold Items</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalSoldItems">0</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-white bg-danger mb-3">
                    <div class="card-header">Total Not Sold Items</div>
                    <div class="card-body">
                        <h5 class="card-title" id="totalNotSoldItems">0</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-6">
                <h3>Price Range Distribution</h3>
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-md-6">
                <h3>Category Distribution</h3>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
